{% extends 'base.html' %}

{% block content %}
<h2>Restablecer contraseña</h2>
<p>¿Olvidaste tu contraseña? Ingresa tu dirección de correo electrónico a continuación y te enviaremos las instrucciones para configurar una nueva.</p>

<form method="post">
    {% csrf_token %}
    <label for="id_email">Correo electrónico:</label>
    {{ form.email }}
    <button type="submit">Enviar</button>
</form>
{% endblock %}
