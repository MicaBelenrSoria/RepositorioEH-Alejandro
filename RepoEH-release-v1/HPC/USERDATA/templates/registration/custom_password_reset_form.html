{% extends 'base.html' %}

{% block content %}

<h2>Restablecer contraseña</h2>
<p>¿Olvidaste tu contraseña? Ingrese su dirección de correo electrónico a continuación y le enviaremos las instrucciones para configurar una nueva.</p>

<form method="post">
    {% csrf_token %}
    <label for="id_email">Correo electrónico:</label>
    {{ form.email }}
    <button class="btn-violeta" type="submit">Enviar</button>
</form>

{% endblock %}
