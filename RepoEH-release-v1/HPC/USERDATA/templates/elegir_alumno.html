            <div class="col-9 mb-3">
<h4>Selecciona un alumno del siguiente listado para comenzar</h4>

     <label for="alumno"></label>

            </select><br><br>
        </div>
        <button class="btn btn-outline-light mt-2 mb-5 mx-1 w-25" id="editar_alumno" type="submit"><b>Ir a editar alumno</b></button>

        </div>
    </form>

 {% endblock %}
