{% extends "admin/base_site.html" %}

{% block content %}
    <h1 class="text-center">Confirmar Eliminación de Archivos Media</h1>
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que deseas eliminar todos los archivos multimedia? Esta acción es irreversible.</p>
        <button type="submit">Sí, eliminar todos los archivos</button>
        <a href="{% url 'admin:index' %}">Cancelar</a>
    </form>
{% endblock %}
